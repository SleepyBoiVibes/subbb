<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Lonestar Bites</title>
    <link rel="stylesheet" href="account.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <img src="/IMAGE/Logo.jpg" alt="Logo">
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="/index.html">HOME</a></li>
                <li><a href="/Menu.html">MENU</a></li>
                <li><a href="/Reviews/reviews.html">REVIEW</a></li>
                <li><a id="nav-login" href="/login/login.html" class="active">ACCOUNT</a></li>
                <li><a href="/Manager/manager.html">MANAGER</a></li>
            </ul>
        </nav>
        <div class="order-actions"> 
            <a href="/cart.html" class="cart-icon-link active">
                <span class="cart-count">0</span> <span class="cart-icon">üõçÔ∏è</span>
            </a>
            
            <div class="order-button">
               <a href="/cart.html" class="btn">ORDER NOW</a>
            </div>
        </div>
    </header>

    <main class="account-container">
        <h1>Your Account</h1>
        <div class="account-card">
            <div class="profile-picture-box">
                <img id="profileImage" src="/Assets/default-pfp.png" alt="">
                <input type="file" id="profilePicInput" accept="image/*" hidden>
                <button class="upload-btn" id="uploadPicBtn">Change Picture</button>
            </div>
            <h2 id="accountName">Your Name</h2>
            <p id="accountEmail" class="account-email"></p>
            <div class="account-actions">
                <button class="edit-btn" id="editInfoBtn">Edit Account Info</button>
                <button class="delete-btn" id="deleteAccBtn">Delete Account</button>
                <button class="signout-btn" id="signOutBtn">Sign Out</button>
            </div>
        </div>
        <section class="orders-section">
            <h2>My Orders</h2>
            <div id="ordersList" class="orders-list">
                <p class="empty-orders">You have no orders yet.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>¬© 2025 Lonestar Bites. All Rights Reserved.</p>
    </footer>

    <script src="account.js"></script>
    <script src="/script.js"></script>
    <script src="/cart.js"></script>
    <script src="/Menu.js"></script>
</body>
</html>
